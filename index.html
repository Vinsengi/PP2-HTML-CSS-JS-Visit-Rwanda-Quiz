<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Rwanda Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="instruction">
        <h3>INSTRUCTIONS</h3>
        <p>Only the FIRST CHOICE COUNTS for the final results!</p>
    </div>
    <div id="login">
        <h2>Welcome to the Visit Rwanda Quiz!</h2>
        <label for="username">Enter your name</label>
        <br>
        <br>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <br>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <h3>Question <span id="question-number">1</span>/11</h3>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="timer">15</p> <!-- Countdown timer -->
        <h2 id="question">q</h2>
        <div id="answers"></div>
        <p id="feedback"></p> <!-- Feedback after each question -->
        <br>
        <br>
        <button id="next" class="hidden" onclick="nextQuestion()">Next Question</button>
        <br>
        <br>
      
        <button id="hint" onclick="useHint()">Use Hint</button> <!-- Hint button -->
    </div>


    <div id="result" class="hidden">
        <h2>Quiz Complete!</h2>
        <p id="score"></p>
        <div id="comparison"></div>
        <br>
        <br>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
